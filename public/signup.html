<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>devQA :: Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:900,700,600,400,300">

    <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style/fonts/galano/galano.css">
    <link rel="stylesheet" type="text/css" href="assets/style/fonts/icon-12/icon-12.css">
    <link rel="stylesheet" type="text/css" href="assets/style/fonts/icon-16/icon-16.css">
    <link rel="stylesheet" type="text/css" href="assets/style/main.css">

</head>
<body class="green">

	<header class="grid-login">
		<div class="content-header">
			<h1>Create your account</h1>
		</div>
	</header>

	<main class="grid-login">
		<section>
			<div class="content-body">

				<div class="logo">
					<span>dev<strong>QA</strong></span>
				</div>

				<form name="signUp" class="form" onsubmit="submitForm(); return false;">

					<div class="form-group">
						<label>Name</label>
						<input type="text" placeholder="Your full name" class="form-control" name="name" value="" maxlength="100" autofocus="" required="">
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="email" placeholder="youremail@company.com" class="form-control" name="email" value="" maxlength="100" autofocus="" required="" />
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" placeholder="Password (at least 6 characters)" class="form-control" name="password" value="" maxlength="100" required="" />
					</div>

					<div class="btn-wrapper">
						<button type="submit" class="btn btn-success" name="submit">Create an Account</button>
					</div>

				</form>

				<p class="info-small">Already have an account? <a href="login.html">Login</a></p>
			</div>
		</section>

	</main>

    <script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
    <script>
	    const DOMAIN = window.location.hostname.split(".").slice(-3).join(".");
    	function submitForm() {
    		WeDeploy.auth('auth.' + DOMAIN)
    			.createUser({
    				email: signUp.email.value,
    				name: signUp.name.value,
    				password: signUp.password.value
    			})
    			.then(function(user) {
    				alert('Sign-up successfully.');
    				location.href = '/';
    			})
    			.catch(function() {
    				alert('Sign-up failed. Try another email.');
    				signUp.reset();
    			});
    	}
    </script>
</body>
</html>
